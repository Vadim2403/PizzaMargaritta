<router-outlet>

<div class="container">
  <div class="row" style="float: left;">
        <h3  style="display: inherit;">Choose one</h3>
        <app-ingredient-item *ngFor="let item of ingredients;let i = index" [ingredient] = "item" (outToParent)="receiveFromChild($event)" class="col-lg-3 col-md-4"></app-ingredient-item>
  </div>
  <div class="row">
      <h3 style="float: none;">Your pizza</h3>
      <app-ingredient-item   *ngFor="let item1 of choosed;let i = index"  [ingredient] = "item1"  class="col-lg-3 col-md-4"></app-ingredient-item>
  </div>
  </div>
  </router-outlet>
