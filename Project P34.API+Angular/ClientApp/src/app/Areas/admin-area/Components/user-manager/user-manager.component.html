

<input class="input-user-search" type="text" name="search" [(ngModel)]="searchText" (ngModelChange)="Search()" nz-input placeholder="search..."/>
<div style="background-color: white;">
<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="searchResult">
  <thead>
    <tr>
      <th nzWidth="30%">Name</th>
      <th>ID</th>
      <th>Age</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.fullName }}</td>
      <td>{{ data.id }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.phone }}</td>
      <td>
        <a nz-button nzType="primary" style="color:white" nz-popconfirm nzPopconfirmTitle="Are you sure?" (nzOnConfirm)="deleteUser(data.id)">Delete</a>
        <a nz-button nzType="primary" style="color:white" [routerLink]="['/admin-panel/edit-user/',data.id]" >Edit</a>
      </td>
    </tr>
  </tbody>
</nz-table>
</div>
